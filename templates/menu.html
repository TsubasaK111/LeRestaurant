<html lang="en">
<head>
    <meta charset="utf-8">
    <title>The Menu Manager</title>
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap-theme.min.css">
</head>
<body>

<h1>{{restaurant.name}}</h1>


{% for menuItem in menuItems %}

<div>

<p>{{menuItem.name}}</p>

<p>{{menuItem.description}}</p>

<p> {{menuItem.price}} </p>

<a href={{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=menuItem.id) }}>edit</a>
<a href={{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=menuItem.id) }}>delete</a>

</div>


{% endfor %}
</body>

</html>
